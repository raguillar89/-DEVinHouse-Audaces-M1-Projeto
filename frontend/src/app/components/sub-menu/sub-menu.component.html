<div class="container">
  <div class="notifications">
    <mat-icon class="notification">notifications</mat-icon>
  </div>
  <div class="box">
    <button class="menuBox" mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="expand_more" mat-button>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item (click)="redirect(user.id)">
        <mat-icon>person</mat-icon>
        <label>Conta</label>
      </a>
      <a mat-menu-item routerLink="settings">
        <mat-icon>settings</mat-icon>
        <label>Configurações</label>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <label>Logout</label>
      </a>
    </mat-menu>
  </div>

</div>
