<div class="headerPage">
  <h1>Coleções</h1>
  <button routerLink="clRegister" class="mat-elevation-z8" mat-stroked-button>Criar Coleção</button>
</div>

<div class="container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="collectionName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coleção </th>
        <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.collectionName}} </td>
      </ng-container>

      <ng-container matColumnDef="collectionResponsible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsável </th>
        <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.collectionResponsible}} </td>
      </ng-container>

      <ng-container matColumnDef="collectionSeason - collectionYear">
        <th mat-header-cell *matHeaderCellDef> Estação - Lançamento </th>
        <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.collectionSeason}} - {{collection.collectionYear}} </td>
      </ng-container>

      <ng-container matColumnDef="collectionModelQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelos </th>
        <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.collectionModelQuantity}} </td>
      </ng-container>

      <ng-container matColumnDef="collectionBudget">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Orçamento </th>
        <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.collectionBudget | currency: 'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
