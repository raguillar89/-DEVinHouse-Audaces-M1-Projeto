<div class="container">
  <h1>Dashboard</h1>

  <div class="card-collection">
    <mat-card class="card">
      <mat-card-title>Coleções</mat-card-title>
    </mat-card>
    <mat-card class="card">
      <mat-card-title>Modelos</mat-card-title>
    </mat-card>
    <mat-card class="card">
      <mat-card-title>Orçamento Médio (R$)</mat-card-title>
    </mat-card>
  </div>

  <div class="budgets mat-elevation-z8">
    <h2>Maiores Orçamentos</h2>
    <table mat-table>
      <ng-container matColumnDef="Coleção">
        <th mat-header-cell *matHeaderCellDef> Coleção </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Responsável">
        <th mat-header-cell *matHeaderCellDef> Responsável </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="Modelos">
        <th mat-header-cell *matHeaderCellDef> Modelos </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
      <ng-container matColumnDef="Orçamento">
        <th mat-header-cell *matHeaderCellDef> Orçamento </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
