<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Sign In</h1>
    <h4>Insira suas credenciais para acessar sua conta</h4>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Informe seu e-mail</mat-label>
      <input required type="email" id="email" matInput>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Informe sua senha</mat-label>
      <input required type="password" id="password" matInput>
    </mat-form-field>
    <button class="full-width mat-elevation-z4">Entrar</button>
  </form>
  <div class="redefinePassword">
    <p>Esqueceu sua senha?
      <a>Redefinir Senha</a>
    </p>
  </div>
</div>
